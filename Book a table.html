<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    background-color: #f8d7da; 
}

form {
    background-color: #fff; 
}

    </style>
    <div class="container mt-5">
        <h1 class="text-danger text-center">Book a Table</h1>
        <form id="bookingForm" class="border border-danger p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label text-danger">Full Name</label>
                <input type="text" class="form-control border-danger" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-danger">Email Address</label>
                <input type="email" class="form-control border-danger" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label text-danger">Date</label>
                <input type="date" class="form-control border-danger" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label text-danger">Time</label>
                <input type="time" class="form-control border-danger" id="time" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label text-danger">Number of Guests</label>
                <input type="number" class="form-control border-danger" id="guests" placeholder="Enter number of guests" min="1" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Book Now</button>
        </form>
    </div>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const guests = document.getElementById('guests').value;

    // Display confirmation
    alert(`Thank you, ${name}! Your table for ${guests} guest(s) has been booked on ${date} at ${time}. A confirmation email will be sent to ${email}.`);
});

    </script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
