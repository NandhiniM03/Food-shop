  <!-- Book a Table Form -->
  <section id="book-a-table" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Book a Table</h2>
      <form id="bookTableForm">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control mb-3" placeholder="Your Name" id="bookName" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control mb-3" placeholder="Your Email" id="bookEmail" required>
          </div>
          <div class="col-md-6">
            <input type="date" class="form-control mb-3" id="bookDate" required>
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control mb-3" id="bookTime" required>
          </div>
          <div class="col-md-12">
            <input type="number" class="form-control mb-3" placeholder="Number of People" id="bookPeople" required>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-danger">Confirm Booking</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script>
    // Handle the table booking form submission
document.getElementById('bookTableForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting

  const name = document.getElementById('bookName').value;
  const email = document.getElementById('bookEmail').value;
  const date = document.getElementById('bookDate').value;
  const time = document.getElementById('bookTime').value;
  const people = document.getElementById('bookPeople').value;

  // Process the data (for example, send to the server)
  alert(`Table booked successfully! \nName: ${name} \nEmail: ${email} \nDate: ${date} \nTime: ${time} \nPeople: ${people}`);
  // Optionally, reset the form after submission
  document.getElementById('bookTableForm').reset();
});

  </script>
